---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.desc_title }}</h1>
    <h4 class="post-description">
      <i>
        <center>{{ page.description }}</center>
      </i>
    </h4>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
  {% include news.html %}
  {% endif %}

  {% if page.social %}
  {% include social.html %}
  {% endif %}

</div>
